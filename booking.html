<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - AR Transport</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Booking form specific overrides */
    .page {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .booking-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .booking-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007BFF;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #555;
    }

    form input, form button {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      padding-left: 35px;
    }

    form input:focus {
      outline: none;
      border-color: #007BFF;
    }

    form button {
      background: #f4b400;
      border: none;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      padding-left: 15px;
    }

    form button:hover {
      background: #e0a800;
    }

    @media(max-width: 768px) {
      .page { padding: 20px 10px; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <!-- Logo -->
    <a href="index.html" class="logo">
      <img src="logo.jpg" alt="AR Transport Logo" style="height:70px;width: 100px;">
    </a>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<section class="page">
  <div class="booking-card">
    <h2>Book Your Transport</h2>
    <form id="bookingForm" onsubmit="sendBooking(); return false;">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="pickup" placeholder="Pickup Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="drop" placeholder="Drop Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-box"></i>
        <input type="text" id="goods" placeholder="Goods Description" required>
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="date" required>
      </div>
      <div class="input-group">
        <i class="fas fa-clock"></i>
        <input type="time" id="time" required>
      </div>
      <button type="submit">Send Booking</button>
    </form>
  </div>
</section>

<footer>
  <div class="footer-container">
    <div>üè† Auto Nagar, MG Road, Vijayawada, Andhra Pradesh | üìû +91 6301155739</div>
    <div>
      <a href="https://www.instagram.com/ar.transports?igsh=ZG01bHFqbmM3ZXF6" target="_blank">üì∏ Instagram</a>
      <a href="https://facebook.com/yourusername" target="_blank">üìò Facebook</a>
    </div>
  </div>
  <div class="footer-copy">¬© 2025 AR Transport. All Rights Reserved.</div>
</footer>

<script>
  // Hamburger toggle
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // WhatsApp booking
  function sendBooking() {
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let pickup = document.getElementById("pickup").value;
    let drop = document.getElementById("drop").value;
    let goods = document.getElementById("goods").value;
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;

    let msg = `New Transport Booking:%0A` +
              `Name: ${name}%0A` +
              `Phone: ${phone}%0A` +
              `Pickup: ${pickup}%0A` +
              `Drop: ${drop}%0A` +
              `Goods: ${goods}%0A` +
              `Date: ${date}%0A` +
              `Time: ${time}`;

    window.open(`https://wa.me/916301155739?text=${msg}`, "_blank");
    alert("Your booking details have been sent to WhatsApp!");
  }
</script>

</body>
</html>
