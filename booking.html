  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body { background:#f0f2f5; color:#333; line-height:1.6; }

    header { background:#222; color:white; padding:15px 20px; }
    nav { display:flex; justify-content:space-between; align-items:center; }
    nav .logo { font-size:22px; font-weight:bold; }
    nav ul { display:flex; list-style:none; }
    nav ul li { margin-left:15px; }
    nav ul li a { color:white; text-decoration:none; transition:0.3s; }
    nav ul li a:hover, nav ul li a.active { color:#f4b400; }

    .page { padding:40px 20px; display:flex; justify-content:center; }
    .booking-card {
      background:white; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:100%; max-width:500px;
    }
    .booking-card h2 { text-align:center; margin-bottom:25px; color:#222; font-size:28px; }

    form { display:flex; flex-direction:column; }
    form .input-group { position:relative; margin-bottom:15px; }
    form input, form button { width:100%; padding:12px 15px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    form input:focus { outline:none; border-color:#f4b400; }
    form label { position:absolute; top:-10px; left:12px; background:white; font-size:12px; color:#555; padding:0 5px; }
    form button { background:#f4b400; border:none; font-weight:bold; color:#000; cursor:pointer; transition:0.3s; margin-top:10px; }
    form button:hover { background:#e0a800; }

    footer { background:#222; color:white; text-align:center; padding:15px 0; margin-top:40px; }

    /* Icons inside input (optional) */
    .input-group i { position:absolute; top:50%; left:10px; transform:translateY(-50%); color:#555; }
    form input { padding-left:35px; }
  </style>
</head>
<body>

    </ul>
  </nav>
</header>

<section class="page">
  <div class="booking-card">
    <h2>Book Your Transport</h2>
    <form id="bookingForm" onsubmit="sendBooking(); return false;">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="pickup" placeholder="Pickup Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="drop" placeholder="Drop Address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-box"></i>
        <input type="text" id="goods" placeholder="Goods Description" required>
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="date" required>
      </div>
      <div class="input-group">
        <i class="fas fa-clock"></i>
        <input type="time" id="time" required>
      </div>
      <button type="submit">Send Booking</button>
    </form>
  </div>
</section>


<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
function sendBooking() {
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let pickup = document.getElementById("pickup").value;
  let drop = document.getElementById("drop").value;
  let goods = document.getElementById("goods").value;
  let date = document.getElementById("date").value;
  let time = document.getElementById("time").value;

  let msg = `New Transport Booking:%0A` +
            `Name: ${name}%0A` +
            `Phone: ${phone}%0A` +
            `Pickup: ${pickup}%0A` +
            `Drop: ${drop}%0A` +
            `Goods: ${goods}%0A` +
            `Date: ${date}%0A` +
            `Time: ${time}`;

  window.open(`https://wa.me/916301155739?text=${msg}`, "_blank");
  alert("Your booking details have been sent to WhatsApp!");
}
</script>
